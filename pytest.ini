[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --cov=src --cov-report=html --cov-report=term-missing --cov-fail-under=85
asyncio_mode = auto

markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, tests module interactions)
    e2e: End-to-end tests (full workflow testing)
    slow: Tests that take more than 5 seconds
    gui: Tests that require GUI (PyQt6)
    ocr: Tests for OCR functionality
    api: Tests that interact with external APIs

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Timeout for individual tests (in seconds)
timeout = 60
